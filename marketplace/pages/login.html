<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAF Marketplace - Login</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../assets/logo2.png" alt="Logo" class="logo">
            </a>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <div class="image-side">
                <img src="../assets/banner2.jpg" alt="Imagen de Inicio de Sesión" class="login-image">
            </div>
            <div class="text-side">
                <img src="../assets/logo.png" alt="Logo" class="login-logo">
                <h1>Hola otra vez!</h1>
                <form id="login-form">
                    <div class="input-container">
                        <input type="email" placeholder="Email" autocomplete="off" id="email" required>
                        <i class="fa-solid fa-at icon"></i>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Contraseña" autocomplete="off" id="password" required>
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                    <!--<p class="forgot-password"><a href="../pages/forgot-passwd.html">Olvidé mi contraseña</a></p>-->                    
                    <button type="submit">Ingresar</button>
                </form>
                <div class="account-action">
                    <p>No estás registrado? <a href="../pages/register.html">Crear cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../scripts/loginHandler.js"></script>
<script src="../scripts/sweetalert2.all.min.js"></script>
</html>
