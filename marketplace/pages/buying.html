<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAF Market - Mi Carrito</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/buying.css">
    <link rel="stylesheet" href="../styles/navbaruser.css">
    <link rel="stylesheet" href="../styles/pop-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../scripts/roleHandler.js"></script>
    <script src="../scripts/roles/allRoles.js"></script>
</head>

<body>

    <h1 style="color:#133e87; margin-left: 20px">Mi carrito</h1>
    <hr style="border: 1px solid #ccc; margin: 5px 0;">

    <div id="buying-rows-container"></div>
    <div>
        <button id="btn-empty"
            style="background-color: #e42424; border: none; padding: 10px; color: white; cursor: pointer; margin: 20px; display: block; width: 150px; margin-left: auto; margin-right: auto; border-radius: 20px;">
            <i class="fa-solid fa-trash"></i>
            <p style="display: inline; margin-left: 5px; margin-bottom: 0;">Vaciar carrito</p>
        </button>
        <button id="btn-buy"
            style="background-color: #28a745; border: none; padding: 10px; color: white; cursor: pointer; margin: 20px; display: block; width: 150px; margin-left: auto; margin-right: auto; border-radius: 20px;">
            <i class="fa-solid fa-check"></i>
            <p style="display: inline; margin-left: 5px; margin-bottom: 0;">Comprar</p>
        </button>
    </div>

</body>
<script src="../scripts/user/cartHandler.js"></script>
<script src="../scripts/sweetalert2.all.min.js"></script>

</html>
