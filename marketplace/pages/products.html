<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    </header>
    <section>
        <h1 class="tittleproduct">Lista de Productos</h1>
        <div id="product-container"></div>
        <div class="pagination">
            <button id="prevButton" onclick="changePage(-1)" disabled>Anterior</button>
            <button id="nextButton" onclick="changePage(1)">Siguiente</button>
        </div>
    </section>
    <script>
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(template => {
                document.body.insertAdjacentHTML('beforeend', template);
            });

        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(template => {
                document.body.insertAdjacentHTML('afterbegin', template);
            });   
    </script>
</body>
<script src="../scripts/user/productHandler.js"></script>
</html>
