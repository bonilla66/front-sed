<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editing product</title>
    <link rel="stylesheet" href="../styles/navbaruser.css">
    <link rel="stylesheet" href="../styles/editing.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../scripts/roleHandler.js"></script>
    <script defer>
        verifyAccess(['administrador', 'super admin']);
    </script>
</head>
<body>
    <div class="form-container">
        <form id="edit-product" class="edit-item-form" data-id="{{id}}">
            <h1>Editar producto</h1>
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Título del producto">

            <label for="description">Descripción</label>
            <input id="description" placeholder="Descripción del producto"></input>

            <div class="price-brand-container">
                <div class="price-container">
                    <label for="price">Precio</label>
                    <input type="number" id="price" placeholder="Precio" min="0" step="0.01">
                </div>
                <div class="brand-container">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" placeholder="Marca del producto">
                </div>
            </div>

            <div class="size-color-container">
                <div class="size-container">
                    <label for="size">Talla</label>
                    <select id="size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="color-container">
                    <label for="color">Color</label>
                    <input type="text" id="color" placeholder="Color del producto">
                </div>
            </div>

            <label for="image">Elegir archivo</label>
            <input type="text" id="image">

            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='../pages/all-products.html'">Cancelar</button>
            </div>

            <div id="success-message" style="display:none; color: green; text-align: center; margin-top: 10px;">Se ha guardado con éxito</div>
        </form>
    </div>

    <script>
        function saveChanges() {
            document.getElementById('success-message').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(template => {
                    document.body.insertAdjacentHTML('beforeend', template);
                });

            fetch('../components/navbaruser.html')
                .then(response => response.text())
                .then(template => {
                    document.body.insertAdjacentHTML('afterbegin', template);
                    const userIconBtn = document.getElementById('user-icon-btn');
                    const userDropdown = document.getElementById('user-dropdown');

                    userIconBtn.addEventListener('click', function(event) {
                        userDropdown.classList.toggle('visible');
                        event.stopPropagation();
                    });

                    document.addEventListener('click', function(event) {
                        if (!userDropdown.contains(event.target) && !userIconBtn.contains(event.target)) {
                            userDropdown.classList.remove('visible');
                        }
                    });
                });
        });
    </script>
</body>
<script src="../scripts/admin/productHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
