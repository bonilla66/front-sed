<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAF Market - Perfiles</title>
    <link rel="stylesheet" href="../styles/navbaruser.css">
    <link rel="stylesheet" href="../styles/allprofiles.css">
    <link rel="stylesheet" href="../styles/pop-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../scripts/roleHandler.js"></script>
    <script defer>
        verifyAccess(['superAdmin']);
    </script>
</head>

<body>
    <div class="profiles-container">
        <h1>Todos los perfiles</h1>
        <table class="profiles-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="profiles-list">
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(template => {
                    document.body.insertAdjacentHTML('beforeend', template);
                });
        });
    </script>
</body>
<script src="../scripts/admin/userHandler.js"></script>
<script src="../scripts/sweetalert2.all.min.js"></script>

</html>
